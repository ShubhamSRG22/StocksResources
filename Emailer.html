<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeIn 1.5s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #f8f9fa;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: #4facfe;
      background-color: #fff;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover {
      background-color: #f8f9fa;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      color: #f0f0f0;
      font-size: 0.9rem;
      animation: slideIn 2s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Me an Email</h1>
    <p>Have any questions or ideas? Click the button below to get in touch!</p>
    <a href="mailto:girishubham359@gmail.com?subject=Please%20mention%20your%20subject&body=Hi%20!%0A%0APlease%20mention%20your%20context">
      Send Email
    </a>
  </div>
  <footer>
    Created by Shubham Giri
  </footer>
</body>
</html>
