<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Emailer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6e7e8f, #3b4a61);
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff3d2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auto Emailer</h1>
    <p>Click below to open your email client with a pre-filled message.</p>
    <button onclick="sendEmail()">Send Email</button>
  </div>

  <script>
    function sendEmail() {
      const recipient = "recipient@example.com"; // Replace with the recipient's email
      const subject = "Hello from Auto Emailer";
      const body = "This is a test email sent via the Auto Emailer webpage.";

      // Use `mailto:` protocol to create the link
      const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      
      // Open the mail client
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
