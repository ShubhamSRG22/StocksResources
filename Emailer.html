<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #5bc0eb, #86e3ce);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: #4facfe;
      background-color: #fff;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover {
      background-color: #f8f9fa;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Me an Email</h1>
    <p>Have any questions or ideas? Click the button below to get in touch!</p>
    <a href="mailto:girishubham359@gmail.com?subject=Please%20mention%20your%20subject&body=Hi%20!%0A%0APlease%20mention%20your%20context">
      Send Email
    </a>
  </div>
  <footer>
    Created by Shubham Giri
  </footer>
</body>
</html>
